<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//isoft-group-admin//DTD D-BUS Bus Configuration 1.0//EN"
 "https://github.com/zhuyaliang/">
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.group.admin"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.group.admin"/>
    <allow send_destination="org.group.admin"
           send_interface="org.group.admin.Properties"/>
    <allow send_destination="org.group.admin"
           send_interface="org.group.DBus.Introspectable"/>
  </policy>

</busconfig>
